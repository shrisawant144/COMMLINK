<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- CommLink primary logo: link + speech bubble + wordmark -->
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#00A99D"/>
      <stop offset="1" stop-color="#00695C"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- icon background circle -->
  <circle cx="120" cy="120" r="100" fill="url(#g1)" filter="url(#shadow)"/>

  <!-- stylized chain/link (two interlocking rounded rectangles) -->
  <g transform="translate(60,60) scale(0.8)">
    <path d="M120 60c0-16.6-13.4-30-30-30h-30c-16.6 0-30 13.4-30 30s13.4 30 30 30h10" fill="none" stroke="#FFFFFF" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M120 120c0 16.6-13.4 30-30 30h-30c-16.6 0-30-13.4-30-30s13.4-30 30-30h10" fill="none" stroke="#FFFFFF" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M140 80c8 0 14 6.1 14 14v6c0 7.9-6 14-14 14h-10" fill="none" stroke="#FFFFFF" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" transform="translate(20,0)"/>
  </g>

  <!-- speech bubble tail to suggest messaging -->
  <path d="M80 190 L110 170 L90 210 Z" fill="#00A99D" opacity="0.95"/>

  <!-- Wordmark -->
  <g transform="translate(240,120)">
    <text x="0" y="0" font-family="Verdana, Arial, Helvetica, sans-serif" font-weight="700" font-size="52" fill="#14222b">Comm</text>
    <text x="160" y="0" font-family="Verdana, Arial, Helvetica, sans-serif" font-weight="700" font-size="52" fill="#00A99D">Link</text>
  </g>

  <!-- small tagline -->
  <text x="240" y="170" font-family="Verdana, Arial, Helvetica, sans-serif" font-size="14" fill="#6b7d82">Secure, simple messaging</text>
</svg>
