<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="sliderGradient" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#00C9B7"/>
      <stop offset="1" stop-color="#00695C"/>
    </linearGradient>
    <filter id="sliderShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Slider thumb (circular knob) -->
  <circle cx="16" cy="16" r="12" fill="url(#sliderGradient)" filter="url(#sliderShadow)"/>
  
  <!-- Highlight for depth -->
  <circle cx="16" cy="16" r="12" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.4"/>
  
  <!-- Center dot for visual focus -->
  <circle cx="16" cy="16" r="4" fill="#FFFFFF" opacity="0.6"/>
</svg>
